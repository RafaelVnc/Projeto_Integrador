<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cardápio</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/meu_cardapio.css">
</head>
<body>
    <h1>Meu Cardápio</h1>

    <div class="main-content">
        <div class="grid" id="grid">
            
        </div>
        <button class="btn-add" id="btn-add">Adicionar produto</button>
    </div>

    <div id="modal-add" class="modal-add">
        <div class="modal-content">
            <span class="close" id="btn-close-add">&times;</span>
            <div class="forms-add">
                <h1>Adicionar produtos</h1>
                    
                <form action="/cardapio/cadastrarProduto" method="post" id="form-add" enctype="multipart/form-data">
                    <label for="produtoNome">Nome do Produto*</label>
                    <input type="text" id="produtoNome" required placeholder="Nome do produto" name="nome">
                    
                    <label for="produtoPreco">Preço*</label>
                    <input type="number" step="0.01" id="produtoPreco" required placeholder="00.00" name="preco">
                    
                    <label for="produtoCategoria">Categoria*</label>
                    <select id="produtoCategoria" required name="categoria">
                        <option value="0">Entrada</option>
                        <option value="1">Prato Principal</option>
                        <option value="2">Sobremesa</option>
                        <option value="3">Bebida</option>
                    </select>
                
                    <label for="produtoDescricao">Descrição*</label>
                    <textarea id="produtoDescricao" type="text" required placeholder="Descrição do produto" name="descricao"></textarea>
                
                    <label for="produtoFoto" id="btn-file">Foto do Prato*</label>
                    <input type="file" id="produtoFoto" accept="image/*" required name="foto">
                
                    <div class="btn-salvar-add">                            
                        <button type="submit" id="btn-salvar-add">Salvar</button>
                    </div>
                </form>                 
            </div>
        </div>
    </div>

    <div id="modal-edit" class="modal-edit">
        <div class="modal-content">
            <span class="close" id="btn-close-edit">&times;</span>
            <div class="forms-edit">
                <h1>Editar produto</h1>
                <form action="/cardapio/editarProduto">
                    <label for="edit-produto-nome">Nome:</label>
                    <input type="text" id="edit-produto-nome" name="nome">

                    <label for="edit-produto-desc">Descrição:</label>
                    <textarea id="edit-produto-desc" name="descricao" type ="text" required></textarea>

                    <label for="edit-produto-preco">Preço:</label>
                    <input type="number" step="0.01" id="edit-produto-preco" name="preco">
                
                    <label for="edit-produto-foto" id="btn-file">Foto do Prato:</label>
                    <img id="edit-produto-foto-preview" src="" alt="Previsualização da imagem">
                    <input type="file" id="edit-produto-foto" accept="image/*"  name="foto">

                    <div class="btn-salvar-edit">                            
                        <button type="submit" id="btn-salvar-edit">Salvar</button>
                    </div>
                </form>

                <div class="btn-excluir">                       
                    <button class="btn-open-excluir" id="btn-open-excluir">Excluir produto</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-confirm-excluir" class="modal-confirm-excluir">
        <div class="modal-content">
            <span class="close" id="btn-close-excluir">&times;</span>
            
            <h1>Quer mesmo excluír este produto?</h1>
            <div class="btn-escolha">
                <button class="btn-cancelar" id="btn-cancelar">Cancelar</button>
            </div>
            <div class="btn-escolha">                       
                <button class="btn-excluir" id="btn-excluir">Excluir produto</button>
            </div>
        </div>
    </div>

    <p class="copyright">
        &copy; 2024 - <span>Peça Aí!</span> Todos os direitos reservados. 
    </p>

</body>
</html>
